<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/spinkit/2.0.1/spinkit.min.css">

    <script src="../src/login.js" defer></script>

    <title>Document</title>
    <link rel="stylesheet" href="../style/styleLoginRegister.css">
    <link rel="stylesheet" href="../style/styleLoginRegisterMedia.css">
</head>
<body>
    <main>
        <img src="../images/logo.svg" alt="Imagem logo Be Yourself">

        <form>
            <h1>Login</h1>
            <p id="login-fail">*Usuário ou senha incorretos*</p>
            <fildset>
                <label for="nameUser">Nome de usuário:</label>
                <input type="text" id="nameUser">
            </fildset>
            <fildset>
                <label for="password">Senha:</label>
                <input type="text" id="password">
            </fildset>
            <input type="button" value="Confirmar" id="buttonLogin">
            <p>Não tem uma conta? <a href="register.html">Clique aqui!!</a></p>
        </form>
        
    </main>
    <section id="loading">
        <div class="sk-chase">
            <div class="sk-chase-dot"></div>
            <div class="sk-chase-dot"></div>
            <div class="sk-chase-dot"></div>
            <div class="sk-chase-dot"></div>
            <div class="sk-chase-dot"></div>
            <div class="sk-chase-dot"></div>
          </div>          
    </section>
</body>
</html>
